<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="proyectos-container nutri-choise">
        <h2 class="proyectos-title">{{proyecto.title}}<i class='bx bxs-medal'></i></h2>
        <small class="proyectos-descripcion">{{proyecto.descripcion}}</small>
        <hr>
        <div class="video-container">
          <iframe width="80%" height="480" src="{{proyecto.videoLink}}"
            title="Nutri Choice - Video de Presentacion de Proyecto ET36" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
