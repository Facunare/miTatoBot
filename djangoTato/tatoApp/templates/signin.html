
{% extends "base.html" %}
{% load static %}

  <!DOCTYPE html>
  {% block content %}

  <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="{% static 'style.css' %}">
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
      <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    </head>
    <main>
        <form action="/signin/" method="POST" class="form-singin">
            {% csrf_token %}
            <h1>Iniciar sesion</h1>
            <div class="input-div">
                <img src="{% static 'user.svg' %}" alt="">
                <input placeholder="Username" type="text" name="username" id="username" autocomplete="off">
            </div>
            <div class="input-div">

                <img src="{% static 'lock.svg' %}" alt="">
                <input placeholder="Password" type="password" name="password" id="password" autocomplete="off">
            </div>


            <button>
                LOG IN
            </button>
        </form>    
        {% if error %}
        <span style="position: absolute;color: red;
        top: 20px; outline: 1px solid red; border-radius: 10px; padding: 10px;">{{error}}</span>
        {% endif %}
    </main>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
      <!-- bootstrap -->

      <!-- carrousel materias -->
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
      <!-- carrousel materias -->

      <!-- javascript de la pagina -->
      <script src="app.js"></script>
      <!-- javascript de la pagina -->
      <script src="{% static 'chat.js' %}"></script>
      <!-- boxicons -->
      <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
      <!-- boxicons -->

      <!-- AOS -->
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
      <!-- AOS -->
    <style>
        
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 75vh;
            margin: 0 auto;
        }

        .form-singin{
            height: auto;
            width: 300px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 5px 1px #999;
        }
    </style>
  {% endblock content %}
</body>
</html>
