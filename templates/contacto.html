      <main class="mainMessages">
        <div class="messages">

        </div>
        <form action="/predict" class="formMessage">
          <input type="text" name="message" placeholder="Escribe tu mensaje..." required>
            <button class="sendMessage">
                <i class='bx bx-search'></i>
            </button>
        </form>
      </main>
      <!-- bootstrap -->
      <script>
        // Obtener el formulario y el elemento de respuesta
        const form = document.querySelector('form');
        const responseDiv = document.getElementById('response');

        // Manejar el evento de envío del formulario
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Evitar la recarga de la página

            // Obtener el mensaje del campo de entrada
            const message = form.message.value;

            // Realizar una solicitud POST al servidor
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // Mostrar la respuesta del servidor en el elemento de respuesta
                responseDiv.textContent = data.response;
            })
            .catch(error => {
                console.error('Error:', error);
            });

            // Limpiar el campo de entrada
            form.message.value = '';
        });
    </script>
